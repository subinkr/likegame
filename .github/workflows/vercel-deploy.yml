name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build web
      run: flutter build web --base-href /
    
    - name: Debug Vercel Info
      run: |
        echo "VERCEL_ORG_ID: likegame"
        echo "VERCEL_PROJECT_ID: prj_COmVFK363PyteH1fQdCIfsNERIRD"
        echo "VERCEL_TOKEN exists: ${{ secrets.VERCEL_TOKEN != '' }}"
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: likegame
        vercel-project-id: prj_COmVFK363PyteH1fQdCIfsNERIRD
        working-directory: ./
        vercel-args: '--prod'
